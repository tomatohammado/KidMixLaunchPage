## KidMix CirclCI configuration

machine:
  timezone:
    America/New_York

dependencies:
  pre:
    - sudo pip install awscli

test:
  override:
    - echo true

deployment:
  development:
    branch: master
    owner: cgoldberg1
    commands:
      - aws s3 sync . s3://com.kidmixapp.web.staging/ --acl public-read --exclude ".git/" --exclude "circle.yml" --exclude "README.md"