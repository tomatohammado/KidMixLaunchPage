## KidMix CirclCI configuration

machine:
  timezone:
    America/New_York

dependencies:
  pre:
    - sudo pip install awscli

test:
  override:
    - echo true

deployment:
  production:
    tag: /release-.*/
    owner: cgoldberg1
    commands:
      - ${HOME}/${CIRCLE_PROJECT_REPONAME}/tools/slack_notify.sh general "Deploying *$CIRCLE_TAG* to http://kidmixapp.com"
      - aws s3 sync ./dist s3://kidmixapp.com/ --acl public-read
  development:
    branch: master
    owner: cgoldberg1
    commands:
      - aws s3 sync ./dist s3://staging.kidmixapp.com/ --acl public-read 
