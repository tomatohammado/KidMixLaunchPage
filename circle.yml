## KidMix CirclCI configuration

machine:
  timezone:
    America/New_York

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get -y install realpath
    - sudo pip install awscli

deployment:
  development:
    branch: master
    owner: cgoldberg1
    commands:
      - aws s3 sync . s3://com.kidmixapp.web.staging/ --acl public-read